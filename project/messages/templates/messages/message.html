{%  extends 'base.html'  %}
{%  block content  %}

<h1>Message {{messages.msg_id}}</h1>

{%  for message in messages  %}

	<p>{{message}}<form action = "{{url_for('msg_id', id = id, msg_id = msg_id)}}?_method=DELETE", method='POST'>
		<button type = 'submit'>Delete Message</button>
	</form>
	</p>


{%  endfor  %}

{%  endblock  %}
