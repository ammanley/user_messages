{%  extends 'base.html'  %}
{%  block content  %}

<h1>Users</h1>
<button><a href = '{{url_for('users.signup')}}''>Add A New User</a></button>

<ul>
	{%  for user in users  %}
	<li>{{user}}
	<button> <a href = '{{url_for('users.edit', id = user.id)}}''>Edit</a> </button>
	<button> <a href = '{{url_for('messages.show', id = user.id)}}''>Messages</a> </button>
	</li>
	{%  endfor  %}
</ul>

{%  endblock  %}
