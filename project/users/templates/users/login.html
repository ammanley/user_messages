{% extends 'base.html' %}

{% block content %}
<form action = "{{url_for('users.login')}}", method="POST">
<h1>Login</h1>
{{ form.hidden_tag()}}
{%  for field in form if field.widget.input_type != 'hidden' %}
<ul>
<li>{{field.label}}: {{field}}</li>
	<span>
			{%  if field.errors  %}
				{%  for error in field.errors  %}
					{{error}}
				{%  endfor  %}
			{%  endif  %}
			</span>
</ul>
{%  endfor  %}
<button type='submit'>Log In</button>
</form>
{% endblock %}
